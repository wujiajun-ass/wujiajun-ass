<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司名称</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>吴佳骏公司</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
        <a href="#">产品</a>
        <a href="#">联系我们</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>欢迎来到我们的网站</h2>
            <p>在这里填写你公司的简介和欢迎词。</p>
        </div>
        <div class="section">
            <h2>关于我们</h2>
            <p>在这里填写关于你公司的信息。</p>
        </div>
        <div class="section">
            <h2>我们的产品</h2>
            <p>在这里列出你公司的产品或服务。</p>
        </div>
        <div class="section">
            <h2>联系我们</h2>
            <p>在这里填写联系方式。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 公司名称. All rights reserved.</p>
    </footer>
</body>
</html>
